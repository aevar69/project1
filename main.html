<!DOCTYPE html>
 <html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="mainP.css">

<!-- importing bootstrap  -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </head>

  <body class="background" >


<div class="container">

<section class="forms-section">

  <img src="logo-r.png" alt="" class="section-title">

  <div class="forms">

    <div class="form-wrapper is-active">
      <button type="button" class="switcher switcher-login">
        Login
        <span class="underline"></span>
      </button>

      <form id="formlogin" class="form form-login">

        <fieldset>
          <legend>Please, enter your email and password for login.</legend>

          <div class="input-block">
            <label for="login-email">E-mail</label>
            <input id="login-email" type="email" required>

          </div>

          <div class="input-block">

            <label for="login-password">Password</label>
            <input id="login-password" type="password" required>
          </div>
        </fieldset>
          
        

        <button type="submit" class="btn-login" onclick="location.href='header.html';">Login</button>

      </form>
    </div>


    <div class="form-wrapper">
      <button type="button" class="switcher switcher-signup">
        Sign Up
        <span class="underline"></span>
      </button>

        <!-- form signup -->
      <form class="form form-signup">
        <fieldset>
          <legend>Please, enter your email, password and password confirmation for sign up.</legend>
          <div class="input-block">

            <label for="user-name">UserName</label>
            <input id="user-name" type="user-name" required>


            <label for="signup-email">E-mail</label>
            <input id="signup-email" type="email" required>

          </div>
          <div class="input-block">

            <label for="signup-password">Password</label>
            <input id="signup-password" type="password" required>

          </div>

          <div class="input-block">

        
            <label for="mobile-number">mobile number</label>
            <input id="mobile-number" type="mobile-number" required>
            

          </div>
        </fieldset>

        <button type="submit" class="btn-signup" onclick="location.href='header.html';">Continue</button>
        
       
      </form>
    </div>
  </div>

</section>
          

     
<script src="mainP.js"></script>
<script type="text/javascript" src="particles.js"></script>
<script type="text/javascript" src="app.js"></script>

</div>

</body>
</html>
